<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calendario de Turnos</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #137fec;
            --morning-shift-bg: #bae6fd;
            --morning-shift-text: #0c4a6e;
            --afternoon-shift-bg: #fde68a;
            --afternoon-shift-text: #78350f;
            --night-shift-bg: #374151;
            --night-shift-text: #F9FAFB;
            --day-off-bg: #F3F4F6;
            --day-off-text: #000000;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 0.75rem;
        }
        .calendar-day {
            @apply flex flex-col items-center justify-center p-2 rounded-xl aspect-square;
        }
        .day-number {
            @apply font-semibold text-7xl;}
        .shift-indicator {
            @apply text-xs mt-1 px-2 py-0.5 rounded-full;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased" style="font-family: 'Inter', sans-serif;">
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex-1 bg-white">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
<div class="flex items-center gap-4">
<button class="p-2 rounded-md hover:bg-gray-100 transition-colors">
<svg class="h-6 w-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" fill-rule="evenodd"></path>
</svg>
</button>
<h2 class="text-3xl font-bold text-gray-900">Octubre 2024</h2>
<button class="p-2 rounded-md hover:bg-gray-100 transition-colors">
<svg class="h-6 w-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" fill-rule="evenodd"></path>
</svg>
</button>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center gap-2 text-sm"><span class="size-3 rounded-full bg-[var(--morning-shift-bg)] border border-gray-300"></span> Mañana</div>
<div class="flex items-center gap-2 text-sm"><span class="size-3 rounded-full bg-[var(--afternoon-shift-bg)] border border-gray-300"></span> Tarde</div>
<div class="flex items-center gap-2 text-sm"><span class="size-3 rounded-full bg-[var(--night-shift-bg)] border border-gray-500"></span> Noche</div>
<div class="flex items-center gap-2 text-sm"><span class="size-3 rounded-full bg-[var(--day-off-bg)] border border-gray-300"></span> Descanso</div>
</div>
</div>
<div class="bg-gradient-to-br from-blue-50 to-purple-50 border border-gray-200 rounded-2xl shadow-sm">
<div class="p-4">
<div class="calendar-grid">
<div class="text-center font-medium text-gray-500 text-xs py-2">LUN</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">MAR</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">MIÉ</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">JUE</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">VIE</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">SÁB</div>
<div class="text-center font-medium text-gray-500 text-xs py-2">DOM</div>
<div class="calendar-day text-gray-400"><span class="day-number">30</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">1</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">2</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">3</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">4</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">5</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">6</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">7</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">8</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">9</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">10</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">11</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">12</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">13</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">14</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">15</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">16</span></div>
<div class="calendar-day bg-red-500"><span class="day-number text-white">17</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">18</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">19</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">20</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">21</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">22</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">23</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">24</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">25</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">26</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">27</span></div>
<div class="calendar-day bg-[var(--day-off-bg)]"><span class="day-number text-[var(--day-off-text)]">28</span></div>
<div class="calendar-day bg-[var(--morning-shift-bg)]"><span class="day-number text-[var(--morning-shift-text)]">29</span></div>
<div class="calendar-day bg-[var(--afternoon-shift-bg)]"><span class="day-number text-[var(--afternoon-shift-text)]">30</span></div>
<div class="calendar-day bg-[var(--night-shift-bg)]"><span class="day-number text-[var(--night-shift-text)]">31</span></div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
