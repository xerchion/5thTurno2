<!DOCTYPE html>
<html>
<head>
    <title>5thTurno v2.5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- Contenedor principal del calendario -->
<main class="calendar-main">
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-navigation">
                <div class="calendar-title">
                    <div class="turno-control-group">
                        <div class="turno-titulo">Turno C</div>
                        <div class="control-buttons">
                            <button id="prevTurno" class="nav-button nav-button-small">
                                <svg class="nav-icon-small" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button id="nextTurno" class="nav-button nav-button-small">
                                <svg class="nav-icon-small" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="year-control-group">
                        <div id="yearTitle" class="year-title">2025</div>
                        <div class="control-buttons">
                            <button id="prevYear" class="nav-button nav-button-small">
                                <svg class="nav-icon-small" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button id="nextYear" class="nav-button nav-button-small">
                                <svg class="nav-icon-small" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="month-control-group">
                        <h2 id="monthTitle" class="month-title">Enero</h2>
                        <div class="control-buttons">
                            <button id="prevMonth" class="nav-button">
                                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button id="nextMonth" class="nav-button">
                                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="legend-and-title-container">
            <div class="legend-section">
                <div class="legend-toggle-container">
                    <button id="toggleLegend" class="legend-toggle-btn">
                        <span class="legend-toggle-text">Leyenda</span>
                        <svg class="legend-toggle-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div id="legendIndicators" class="legend-indicators">
                    <div class="legend-item">
                        <span class="legend-dot morning-shift"></span> Mañana
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot afternoon-shift"></span> Tarde
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot night-shift"></span> Noche
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot day-off"></span> Descanso
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot holiday"></span> Festivo
                    </div>
                </div>
            </div>
            <div class="web-title">
                <div class="app-name">5thTurno v2.5</div>
                <div class="author">by Sergio Ucedo</div>
            </div>
        </div>
        <div class="calendar-grid-wrapper">
            <div id="calendarGrid" class="calendar-grid">
                <!-- El calendario se generará aquí por JavaScript -->
            </div>
        </div>
    </div>
</main>

<div id="modalOverlay"></div>
<div id="selector">
    <form id="calForm" autocomplete="off">
        <h2>Calendario de...</h2>
        <select id="añoSelect"></select>
        <select id="turnoInput">
            <option value="A">Turno A</option>
            <option value="B">Turno B</option>
            <option value="C" selected>Turno C</option>
            <option value="D">Turno D</option>
            <option value="E">Turno E</option>
        </select>
        <div id="buttonContainer">
            <button id="mostrarBtn" type="submit">Aceptar</button>
            <button id="cancelarBtn" type="button">Cancelar</button>
        </div>
    </form>
</div>

<!-- Modal de Leyenda -->
<div id="leyendaModal" class="modal-overlay">
    <div class="leyenda-content">
        <h2>Leyenda de Turnos</h2>
        <div class="leyenda-items">
            <div class="leyenda-item">
                <div class="color-box mañana-color"></div>
                <span>Mañana</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box tarde-color"></div>
                <span>Tarde</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box noche-color"></div>
                <span>Noche</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box" style="background: #ffffff; border: 2px solid #333;"></div>
                <span>Descanso</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box festivo-color"></div>
                <span>Festivo</span>
            </div>
        </div>
        <div class="leyenda-buttons">
            <button id="cerrarLeyendaBtn">Cerrar</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
