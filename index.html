<!DOCTYPE html>
<html>
<head>
    <title>5thTurno v1.0 </title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
<!-- Nombre de la web en esquina superior -->
<div class="web-title">
    <div class="app-name">5thTurno v2.0</div>
    <div class="author">by Sergio Ucedo</div>
</div>

<!-- Cabecera con título centrado y botones -->
<div class="header-container">
    <div class="titulo-principal">
        <div class="turno-titulo">Turno C</div>
        <div class="año-titulo">2025</div>
    </div>
    <div class="botones-container">
        <button id="menuIcon">Cambiar Datos</button>
        <button id="leyendaBtn">Leyenda</button>
    </div>
</div>
<div id="modalOverlay"></div>
<div id="selector">
    <form id="calForm" autocomplete="off">
        <h2>Calendario de...</h2>
        <select id="añoSelect"></select>
        <select id="turnoInput">
            <option value="A">Turno A</option>
            <option value="B">Turno B</option>
            <option value="C" selected>Turno C</option>
            <option value="D">Turno D</option>
            <option value="E">Turno E</option>
        </select>
        <div id="buttonContainer">
            <button id="mostrarBtn" type="submit">Aceptar</button>
            <button id="cancelarBtn" type="button">Cancelar</button>
        </div>
    </form>
</div>

<!-- Modal para la leyenda de colores -->
<div id="leyendaModal">
    <div class="leyenda-content">
        <h2>Leyenda de Colores</h2>
        <div class="leyenda-items">
            <div class="leyenda-item">
                <div class="color-box mañana-color"></div>
                <span>Azul - Mañana</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box tarde-color"></div>
                <span>Amarillo - Tarde</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box noche-color"></div>
                <span>Negro - Noche</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box festivo-color"></div>
                <span>Rojo - Festivo</span>
            </div>
        </div>
        <div class="leyenda-buttons">
            <button id="cerrarLeyendaBtn" type="button">Cerrar</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
